    rel="stylesheet">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#0d4b16">
      <a class="navbar-brand" href="#">
        <img src="assets/tree_of_life.jpg" width="50" height="50" alt="Tree badge" loading="lazy">&nbsp;Laura Cole
      </a>
      <!-- Tree of Life image found here: https://scalar.usc.edu/works/mysteries-of-the-grail/media/celtic-tree-of-life -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home/About</a>

          <li class="nav-item">

        </ul>
      </div>
    </nav>
  </header>

  <div class="container rounded">
    <div class="row">
      <h1>Contact Me</h1>
    </div>
    <div class="row">
      <form>
        <div class="form-group">
          <label for="inlineFormInput">Name</label>
          <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="ex: Sarah Jane Smith">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex: sjsmith@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type your message here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color:#0d4b16">Submit</button>
      </form>
    </div>
  </div>
</body>
